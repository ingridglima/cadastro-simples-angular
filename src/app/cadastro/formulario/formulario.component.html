<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastro</title>

  </head>
  <body >
      <div style="background-image: url();">
    <form class="col-4" style="text-align: center;position: absolute;width:50%;margin-top: 5%; margin-left: 25%;background-color: #D3D3D3;">
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;font-weight: bold;">Nome:</label>
            <input class="form-control" type="text" placeholder="Nome" >
        </div>
        <div class="form-group p-3">
          <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;font-weight: bold;">Endereço de email:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;margin-right: 2%;font-weight: bold;">CEP:</label>
            <input class="form-control" type="text" placeholder="CEP" style="width: 30%;">
        </div>
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;font-weight: bold;">Cidade:</label>
            <input class="form-control" type="text" placeholder="Cidade">
        </div>
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;font-weight: bold;">Rua:</label>
            <input class="form-control" type="text" placeholder="Nome">
        </div>
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;margin-right: 2.5%;font-weight: bold;">Bairro:</label>
            <input class="form-control" type="text" placeholder="Bairro" style="width: 30%;">
        </div>
        
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;margin-right: 2%;font-weight: bold;">Estado:</label>
            <input class="form-control" type="text" placeholder="Estado" style="width: 30%;">
        </div>
        <div class="form-group p-3">
            <label for="exampleFormControlInput1" style="float: left;font-family:Verdana, sans-serif;font-size: large;margin-right: 3.5%;font-weight: bold;">IBGE:</label>
            <input class="form-control" type="number" placeholder="IBGE" style="width: 30%;">
        </div>
        <div class="form-floating p-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100%"></textarea>
            <label for="exampleFormControlTextarea1" style="font-family:Verdana, sans-serif;font-size: large;font-weight: bold;" class="p-3">Observações:</label>
          </div>

          <div class="form-floating p-3">
            <button type="button" class="btn btn-dark" style="width: 50%;font-weight: bold;font-family:Verdana, sans-serif;">Enviar</button>
          </div>
      </form>
    </div>
  </body>
</html>
